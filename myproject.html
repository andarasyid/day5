<html>
    <head>
            <title>MyProject</title>    
            <link rel="stylesheet" href="myproject.css">  
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href=""><img src="./sumber-indonesianfilmcentercom.png" alt=""></a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="myproject.html">MyProject</a></li>
                </ul>
        </div>
            <div class="nav-right">
               <a href="contactform.html">Contact Me</a>
            </div>
        </nav>
        
        <div class="blog">
            
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addProject(event)">
                        <h1>ADD MY PROJECT</h1>
            

                        <div>
                            <label for="input-projectname">Project Name</label>
                            <input class="projectname" type="text" id="input-projectname" >
                        </div>
                        <div>
                            <label class="start" for="input-startdate">Start Date</label>
                            <input class="startdate" type="date" id="input-startdate" >
                    
                            <label class="dateend" for="input-enddate">End Date</label>
                            <input class="enddate" type="date" id="input-enddate" >
                        </div>
                        <div>
                            <label for="input-description">Description</label>
                            <textarea rows="5" cols="10" id="input-description"></textarea>
                        </div>
                        
                        <table>
                            <label for="input-Technolgies" class="techno">Technologies</label>
                            <tr>
                                <td>
                                    <input type="checkbox" id="node" value="Node.Js"><label for="node">Node Js</label>
        
                                </td>
                                <td>
                                    <input class="typescript" type="checkbox" id="typescript" value="Typescript"><label for="typescript">Typescript</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" id="react" value="React Js"><label for="react">React Js</label>
                                </td>
                                <td>
                                    <input class="nextjs" type="checkbox" id="next" value="Next Js"><label for="next">Next Js</label>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <label class="img">Upload image</label>
                            <div class="input-image">
                                <label for="input-image">
                                
                                
                                </label>
                                <input class="uploadimage" type="file" id="input-image">
                            </div>
                        </div>
                        <button>submit</button>
                    </form>
                    

                </div>
            </div>

        </div>
        <hr>
        <div id="contents" class="project-list">
            <div class="project-list-item">
                <div class="project-img">
                    <img src="assets/IMG/projectimagedetail.jpg">
                </div>
                <div class="project-content">
                    <div class="btn-group">
                        <button class="btn-edit">Edit Post</button>
                        <button class="btn-post">Post Blog</button>
                    </div>
                    <h1>
                        <a href="project-detail.html" target="_blank">
                            Pasar Minggu kebakaran
                        </a>
                    </h1>
                    <div class="detail-project-content">
                        12 juli 2040

                    </div>
                    <p>
                        Terjadi kebakaran dikawan Pasar Minggu, Jakarta Selatan.
                    </p>

                </div>
            </div>
        </div>
    </body>
    <script src="project.js"></script>
</html>
